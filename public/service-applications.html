<div id ="target"></div>

<script>
const token = localStorage.getItem('token');
fetch('/Applications', {
    headers: {
    'Authorization': `Bearer ${token}`
    }
})
.then(response => response.text())
.then(html => {
  alert(html)
  const target = document.getElementById('target');
  target.innerHTML = html;
})
.catch(error => {
    // handle the error
});

</script>
