<!DOCTYPE html> 
<html lang="en">

<head>
    <!-- Translating symbols; Adding compatibility; Proper displaying -->
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  

    <link rel = "stylesheet" type = "text/css" href = "signup.css" >
    <link rel = "stylesheet" type = "text/css" href = "navbar.css" >
    <script src = "navbar.js" defer> </script>  
    <script src = "hamburger.js" defer> </script> 

        <!-- FONTS AND ICONS FOR PAGE -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/5fc59c26d3.js" crossorigin="anonymous"></script>

    <title> Sign-up </title>

</head>

  <body>

    <div class="header">

    <div class="container">
      <h1>Sign-up</h1>
      <form id = 'reg-form'>

        

        <div class="txt_field">
            <input type="email" id="email" required>
            <span></span>
            <label>Email</label>
        </div>

        <div class="txt_field">
          <input type="text" id = 'username' required>
          <span></span>
          <label>Username</label>
        </div>

        <div class="txt_field">
          <input type="password" id = 'password' maxlength="30" required>
          <span></span>
          <label>Password</label>
        </div>

        <div class="txt_field">
          <input type="password" id = 'password-confirm' maxlength="30" required>
          <span></span>
          <label>Confirm Password</label>
        </div>

        <input type="submit" value="Sign-up">
        <div class="signup_link">
          Already have an account? <a href="login.html">Login</a>
        </div>

      </form>
    </div>

    <script>
			const form = document.getElementById('reg-form')
			form.addEventListener('submit', registerUser)

			async function registerUser(event) {
				event.preventDefault()
				const email = document.getElementById('email').value
				const username = document.getElementById('username').value
				const password = document.getElementById('password').value
				const passwordConfirm = document.getElementById('password-confirm').value;

				if (password !== passwordConfirm) {
					alert('Passwords do not match!');
					return;
				}

				const result = await fetch('/api/register', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json'
					},
					body: JSON.stringify({
						username, 
						email,
						password
					})
				}).then((res) => res.json())

				if(result.status === 'ok') {
					//everything is a okay
					alert('Success');
					window.location.href = 'signup-success.html'

				} else {
					alert(result.error);
				}
			}
		</script>
  </body>
</html>
