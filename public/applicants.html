<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Translating symbols; Adding compatibility; Proper displaying -->
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="icon" type="x-icon" href="Photos/CClogo.png">
    <link rel = "stylesheet" type = "text/css" href = "applicants.css" >
    <link rel = "stylesheet" type = "text/css" href = "navbar.css" >

    <!-- FONTS AND ICONS FOR MAIN PAGE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">

    <title> Service Applicants </title>
</head>

<body>
    
    <script src = "navbar.js"> </script>

   <div class="container">
        <div class="container-title">
            Club Sign-ups
        </div> 

        <div class="applicants-container" id = "target">
            <h2 class = "container-title">loading...</h2>
        </div>
   </div> 

   <script src = "hamburger.js"> </script>


    <script>
    token = localStorage.getItem('token');
    if (token){
        console.log("sending request");
        fetch('/Applications', {
            headers: {
            'Authorization': `Bearer ${token}`
            }
    })
    .then(response => response.text())
    .then(html => {
    const target = document.getElementById('target');
    target.innerHTML = html;
    })
    .catch(error => {
        // handle the error
    });
    }
    else{
        alert('There was an error verifying your account. Please log back in to view applicants.')
    }
    </script>
</body>
</html>
