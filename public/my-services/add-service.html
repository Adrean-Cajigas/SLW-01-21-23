<body>
    
    <div class="service-container">

        <div class="service-title">
            <input type="text" placeholder="Name of the Club" class="club-title-text-box" name="title" required><br>
        </div>

        <div class="service-info-container">
            <div class="file-container">
                <header>Club Photo Uploader</header>
                <form action="#" class="file-form">
                  <input class="file-input" type="file" name="file" hidden>
                  <i class="fas fa-cloud-upload-alt" id="file-icon"></i>
                  <p>Browse File to Upload</p>
                </form>
                <section class="progress-area"></section>
                <section class="uploaded-area"></section>
            </div>
            <div class="service-details" id="service-details">
                <div class="service-author">
                    <input type="text" placeholder="President of the Club" class="meeting-details-title-box" 
                    name="subtitle" required><br>
                </div>

                <div class="service-header">Meeting Details</div>

                <div>
                    <u> Time: </u>
                    <input type="text" placeholder="Include start and end time" class="meeting-details-text-box" 
                    name="time" required><br>
                </div>

                <div>
                    <u> Date: </u>
                    <input type="text" placeholder="Include day and month" class="meeting-details-text-box" 
                    name="date" required><br>
                </div>

                <div>
                    <u> Location: </u> 
                    <input type="text" placeholder="Include building and room" class="meeting-details-text-box" 
                    name="location" required><br>
                </div>
            </div>
        </div>
    
        <div class="service-description">
            <textarea rows="5" type="text" placeholder="Include a description of what the club does and its mission..." 
            class="meeting-description-text-box" name="description" required></textarea>
        </div>


        <div class="service-info2-container">
            <div class="service-details" id="contact-container">
                <div class="service-author"></div>
                <div class="service-header">Contact and Social Media</div>

                <div class="contacts-container">   
                    <select class="club-contacts-selection" name="contact-and-social-media">
                        <option value="category" disabled selected> Select Officer</option>
                        <option value="president">President</option>
                        <option value="vice-president">Vice President</option>
                        <option value="icc-rep">ICC Rep</option>
                        <option value="advisor">Advisor</option>
                        <option value="teasurer">Treasurer</option>

                        <input type="text" placeholder="Full Name of Officer" class="contacts-text-box" 
                        name="contact-name-1" required><br>

                        <input type="email" placeholder="School or Personal Email of Officer" class="contacts-email-box" 
                        name="contact-email-1" required><br>
                </div>

                <div class="contacts-container">   
                    <select class="club-contacts-selection" name="contact-and-social-media">
                        <option value="category" disabled selected> Select Officer</option>
                        <option value="president">President</option>
                        <option value="vice-president">Vice President</option>
                        <option value="icc-rep">ICC Rep</option>
                        <option value="advisor">Advisor</option>
                        <option value="teasurer">Treasurer</option>

                        <input type="text" placeholder="Full Name of Officer" class="contacts-text-box" 
                        name="contact-name-2" required><br>

                        <input type="email" placeholder="School or Personal Email of Officer" class="contacts-email-box" 
                        name="contact-email-2" required><br>
                </div>

                <div class="contacts-container">   
                    <select class="club-contacts-selection" name="contact-and-social-media">
                        <option value="category" disabled selected> Select Officer</option>
                        <option value="president">President</option>
                        <option value="vice-president">Vice President</option>
                        <option value="icc-rep">ICC Rep</option>
                        <option value="advisor">Advisor</option>
                        <option value="teasurer">Treasurer</option>

                        <input type="text" placeholder="Full Name of Officer" class="contacts-text-box" 
                        name="contact-name-3" required><br>

                        <input type="email" placeholder="School or Personal Email of Officer" class="contacts-email-box" 
                        name="contact-email-3" required><br>
                </div>

                <div class="contacts-container">   
                    <select class="club-contacts-selection" name="contact-and-social-media">
                        <option value="category" disabled selected> Select Officer</option>
                        <option value="president">President</option>
                        <option value="vice-president">Vice President</option>
                        <option value="icc-rep">ICC Rep</option>
                        <option value="advisor">Advisor</option>
                        <option value="teasurer">Treasurer</option>

                        <input type="text" placeholder="Full Name of Officer" class="contacts-text-box" 
                        name="contact-name-4" required><br>

                        <input type="email" placeholder="School or Personal Email of Officer" class="contacts-email-box" 
                        name="contact-email-4" required><br>
                </div>
            </div>

            <div class="sign-up-container">
                <label for="authorization" class="authorization-text">
                    By submitting this application I authorize Community ALI to publish all the information of this application for anybody
                    to view. I hold responsibility for the information displayed from this application and I represent the club's interest to do so. 
                    I understand that this application will be subject to review, in which any inappropriate content associated with the club or its 
                    members will result in immediate termination of the club from the platform. I understand that there is no tolerance for any discrimination 
                    against race, religion, sex or gender, sexual orientation, ethnicity, or disability within Community ALI. 
                </label>
                <input type="submit" value="Save Application" id="save-button" class="application-buttons">
                <input type="submit" value="Submit Application" id="submit-button" class="application-buttons">
            </div>
        </div>
    </div>
